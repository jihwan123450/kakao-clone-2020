<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa Clone</title>
    
</head>
<body class="chat">
    <div class = "status-bar">
        
        <div class="status-bar__column">
            <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>    
                <!-- To Do: Wifi Icon-->
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <i class="fa-solid fa-rotate-right"></i>    
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
        
    </div>    
    <div class = "status-bar__chatting">
        <header class="screen-header__chatting">
            <a class="fa-solid fa-chevron-left fa-xl" href="chats.html"></a> 
            <h1 class="screen-header__title">이민정</h1>          
            <span>
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <i class="fa-solid fa-bars fa-xl"></i>
         </span>     
        
        </header>

    </div>
    
    <main class="chatting-screen">
        <h1 >
            <span class="chatting-screen__date">Tuesday, June 30, 2020</span>    
        </h1>
        <div class="chatting-screen__friend chatting-screen__friend1" >
            <img src="chatting_friend_1.PNG" />
            <div class="chatting-screen__friend__content">
                <div class="chatting-screen__friendcontentname">이민정</div>
                <div class="chatting-screen__friendcontentcontent">
                    <span> 안녕?</span>  
                
                </div>
            </div>
            <div class="chatting-screen__friendtime">
                <span> 21:27</span>  
            </div>
        </div>
        <div class="chatting-screen__me">
            <div class="chatting-screen__metime">
                <span> 21:29</span>  
            </div>
            <div class="chatting-screen__me__content">
                <div class="chatting-screen__mecontentcontent">
                    <span> What's up? </span>  
                
                </div>
            </div>
            
        </div>
        <div class="chatting-screen__friend chatting-screen__friend2">
            <img src="chatting_friend_1.PNG" />
            <div class="chatting-screen__friend__content">
                <div class="chatting-screen__friendcontentname">이민정</div>
                <div class="chatting-screen__friendcontentcontent2">
                    <span> 서핑 타러갈래?</span>  
                
                </div>
            </div>
            <div class="chatting-screen__friendtime">
                <span> 21:31</span>  
            </div>
        </div>

    </main>
    <div class="only-mobile">
        Your screen is super big !!
    </div>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message... ">
            <i class="fa-solid fa-face-grin fa-xl"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-xl"></i>
            </button>
            
        </div>

    </form>
      
           
   

      
    <script src="https://kit.fontawesome.com/1f3cb79578.js" crossorigin="anonymous"></script>
</body>
</html>
