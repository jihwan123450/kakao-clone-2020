<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class = "status-bar">
        
        <div class="status-bar__column">
            <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>    
                <!-- To Do: Wifi Icon-->
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <i class="fa-solid fa-rotate-right"></i>    
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
    </div>    

    <header class="screen-header__find">
         <h1 class="screen-header__title__find">Find</h1>          
           <div class="screen-header__icons__find">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span>
                    <a class="nav__link" href="setting.html"> <i class="fa-solid fa-gear fa-xl"></i></a>
                </span>
                <div class="nav__geardot"></div>
                
               
        </div>
    </header>
    
    <main class="find-mainscreen">
        <div class="find-mainicons">
            <div class="find-mainicons__icons">
                <i class="fa-solid fa-qrcode fa-2xl"></i>
                <span>QR Code</span>  
            </div>
            <div class="find-mainicons__icons ">
                <i class="fa-solid fa-address-book fa-2xl"></i>
                <span>Add by</span>
                <span>Contracts</span> 

            </div>
            <div class="find-mainicons__icons ">
                <i class="fa-solid fa-circle-user fa-2xl"></i>
                <span>Add by ID</span>   
            </div>
            <div class="find-mainicons__icons ">
                <i class="fa-solid fa-envelope fa-2xl"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="find-main__recommended">
            <span>Recommended Friends</span>
            <div class="find-main__recommendedlist">
                You have no recommended friends
            </div>

        </div>
        
        <div class="openchat">
            <div class="openchat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat home
                    <i class="fa-solid fa-chevron-right"></i>
                </span>
               
            </div>

        </div>

        <div class="openchat__post">
            <div class="openchat__post-title">
                <head class="openchat__post-title__title">
                    #BTS
                </head>
                <div class="openchat__post-title__subtitle">
                    #BTS#ARMY#FRIENDS
                </div>
                <div class="openchat__post-title__status">
                    <img src="openchat_img1.PNG" class="openchat_statusimg"  ></img>
                    <spimgn>802 members |</span>
                    <span class="openchat__post-title__status1">Active</span> 
                </div>
            </div>
            <div class="openchat__postpreview">
                <img src="openchat_1.PNG" class="openchat_previewimg" ></img>
            </div>
        </div>

        <div class="openchat__post">
            <div class="openchat__post-title">
                <head class="openchat__post-title__title">
                    #BTs Gang~
                </head>
                <div class="openchat__post-title__subtitle">
                    #englishonly #ipurpleyou #jimin # taeta...
                </div>
                <div class="openchat__post-title__status">
                    <img src="openchat_img2.PNG" class="openchat_statusimg"  ></img>
                    <spimgn>299 members |</span>
                    <span class="openchat__post-title__status1">Active</span> 
                </div>
            </div>
            <div class="openchat__postpreview">
                <img src="openchat_2.PNG" class="openchat_previewimg" ></img>
            </div>
        </div>
    </main>
    <div class="only-mobile">
        Your screen is too big !!

            </a>
        </li>
