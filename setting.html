    <link rel="stylesheet" href="css/styles.css">

    <div class = "status-bar">
        
        <div class="status-bar__column">
            <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>    
                <!-- To Do: Wifi Icon-->
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <i class="fa-solid fa-rotate-right"></i>

    <header class="screen-header__setting">

    <main class="setting-screen">
        <div class="setting-screen__upperbox">
            <div class="setting-screen__upperbox1">

                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>

            </div>

            <div class="setting-screen__upperbox1">
                <div>
                    <i class="fa-solid fa-flask fa-xl"></i>

                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>

            <div class="setting-screen__upperbox1">
                <div>
                    <i class="fa-solid fa-circle-info fa-xl"></i>

                </div>
                
                <div>
                    <h6 class="user-component__subtitle">Latest Version</h6>
                </div>
            </div>
        
        </div>

        <div class="setting-screen__lower">

                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>

            <div class="setting-screen__lowerbox1">
                <div>
                    <i class="fa-solid fa-bell fa-xl"></i>

                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>

            <div class="setting-screen__lowerbox1">
                <div>
                    <i class="fa-solid fa-user fa-xl"></i>
                    <h4 class="user-component__title">Friends</h4>               
                
                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>
            
            <div class="setting-screen__lowerbox1">
                <div>
                    <i class="fa-solid fa-comment fa-xl"></i>
                    <h4 class="user-component__title">Chats</h4>               
                
                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>

            <div class="setting-screen__lowerbox1">
                <div>
                    <i class="fa-solid fa-sun fa-xl"></i>
                    <h4 class="user-component__title">Display</h4>               
                    <h5 class="newsign"> N </h5>
                </div>
                
                <div>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>

            <div class="setting-screen__lowerbox1">
                <div>
                    <i class="fa-solid fa-brush fa-xl"></i>
                    <h4 class="user-component__title">Themes</h4>               
                    <h5 class="newsign"> N </h5>
                </div>
                
                <div>
                    <h6 class="user-component__subtitle">Default Theme</h6>
                </div>
            </div>

            <div class="setting-screen__lowerbox1">
                <div>
                    <i class="fa-solid fa-phone fa-xl"></i>
                    <h4 class="user-component__title">Call</h4>               
                
                </div>
