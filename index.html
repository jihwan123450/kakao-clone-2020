<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
                <i class="fa-solid fa-wifi"></i>    
                <!-- To Do: Wifi Icon-->
        </div>
            
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <i class="fa-solid fa-rotate-right"></i>    
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt"></i>
            <!-- Lightning Icon-->
        </div>
            
    </div>
    <header class="welcome-header"> 
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class ="welcome-header__text_1">
            If you have a Kokoa Account,     
        </p>
        <p class="welcome-header__text_2">
            log in with your e-mail or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required name="username" type="text" placeholder = "Email or phone number">
        <input required name="password" type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="#">Find KoKoa Account or Password</a>
    </form>

        
    <div class="only-mobile">
        Your screen is too big !!
    </div>

    
    
    
        
    <script src="https://kit.fontawesome.com/1f3cb79578.js" crossorigin="anonymous"></script>
</body>
</html>
